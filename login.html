<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>IEEE CIS UNI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/b408879b64.js" crossorigin="anonymous"></script>

    <!-- ---- Toastify ------- -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

     <!-- ---- LOGIN ------- -->
    <link rel="stylesheet" href="css/login.css">
    <script src="./js/main.js" type="module"></script>
</head>

<body>
    <header>
        <div class="Logo">
            <img src="assets/Logo/Logo-chico.png" alt="Logo del IEEE CIS UNI">
        </div>
        <nav class="navigation">
            <a href="index.html#Nosotros" class="logged-in">Nosotros</a>
            <a href="index.html#Nuestro-Equipo" class="logged-in">Equipo</a>
            <a href="index.html#CURSO" class="logged-in">Cursos</a>
            <a href="index.html#EVENTOS" class="logged-in">Eventos</a>
            <a href="index.html#CONTACTO" class="logged-in">Contacto</a>
            <button class="btnLogin-popup logged-out" >Login</button>  <!--  Colocamos el id logout para conectarlo con un evento en logout.js -->
            <button class="btnLogin-popup logged-in" id="logout"> Salir</button>
        </nav>
    </header>

    <div class="wrapper" id="Formulario-Login-Register">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="login-email" required>
                    <label>Email</labe1>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="login-password"required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                        Remember me</label>
                    <a href="#">Forgot Password ?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="social">
                    <div class="go" id="googleLogin">
                        <a href="#" class="fa fa-google"></a>
                    </div>
                    <div class="fb" id="facebookLogin">
                        <a href="#" class="fa fa-facebook"></a>
                    </div>
                    <div class="gh" id="githubLogin">
                        <a href="#" class="fa fa-github"></a>
                    </div>
                </div>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <h2>Registration</h2>
            <form id="signup-form">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" id="signup-name" required>
                    <label>Username</labe1>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="signup-email" required>
                    <label>Email</labe1>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="signup-password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the terms & conditions</label>
                    <a href="#">Forgot Password ?</a>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <!-- ---- Toastify ------- -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- ----------Iconos de Ionicons--------   -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
